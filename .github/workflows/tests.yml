name: Tests

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '2.x'
    - run: pip install tox
    - run: tox -e pep8
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: [2.7]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - run: pip install tox
    - run: tox -e py
